  <main>
    <div class="container">
      <h5>ini halaman login</h5>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User ID :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=". . . .">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password :</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder=". . . .">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=". . .@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date :</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender :</label><br>
                <input type="radio" id="exampleFormControlInput1" value="B" id="exampleFormControlInput1" name="oke"> Boy
                <input type="radio" id="exampleFormControlInput1" value="G" id="exampleFormControlInput1" name="oke"> Girl
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Educational level :</label>
                <select aria-label="Default select example">
                  <option value="1">SD</option>
                  <option value="2">SMP</option>
                  <option value="3">SMA/SMK/MA</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address :</label>
                <textarea id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
              </div>
        </form>
    </div>
  </main>
